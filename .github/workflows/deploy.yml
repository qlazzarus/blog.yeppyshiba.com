name: Build and deploy
on: 
  push: 
    branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@master
      - name: set up node.js
        uses: actions/setup-node@master
        with:
          node-version: 17.x
      - name: cache node_modules
        uses: actions/cache@v1
        with: 
          path: node_modules
          key: ${{runner.OS}}-build-$${hashFiles('**/package-lock.json')}
          restore-keys: |
            ${{ runner.OS }}-build-${{ runner.OS }}-build
      - name: install devDependencies
        run: npm install
      - name: build
        run: npm run build
        env:
          ANALYTICS_CREDENTIALS: ${{ secrets.ANALYTICS_CREDENTIALS }}
          ANALYTICS_PROPERTY_ID: ${{ secrets.ANALYTICS_PROPERTY_ID }}   
          GATSBY_VWORLD_API: ${{ secrets.GATSBY_VWORLD_API }}
          GATSBY_KAKAO_API: ${{ secrets.GATSBY_KAKAO_API }}
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_branch: gh-pages
          publish_dir: public/
          cname: blog.yeppyshiba.com
